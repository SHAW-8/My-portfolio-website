<body>
    <!-- MAIN CONTAINER -->
    <div class="container">
        <h1 id="greetings"><i class="fa-solid fa-list-check"></i>To-do List</h1>
    
        <!-- INPUT CONTAINER -->
        <div id="input-Section">
            <input id="inputTodo" type="text" placeholder="Add Text...">
            <button id="button">Add</button>
        </div>

        <!-- UL LI CONTAINER -->
        <div class="ulContainer">
            <ul id="newUl">
       <!--LIST ITEMS  -->

            </ul>
    
        </div>
    </div>
    <script>
        // INITIALIZING VARIABLES
        let InputVal = document.getElementById('inputTodo');
        let Button = document.getElementById('button');
        const UL = document.getElementById('newUl');


        // Add event listener to the button to add to-do items
        Button.addEventListener('click', function(){
            if(InputVal.value === ''){
                alert('PLEASE ADD TO-DO')
            } else {

                let todoContainer = document.createElement('div');
                        todoContainer.className= 'todoContainer';



               let li = document.createElement('li');
               li.id='listElements';
                li.innerHTML = InputVal.value;
                
                // CREATE LIST ITEMS DELETE BUTTON
                const deleteButton = document.createElement('button');
                deleteButton.innerText= 'delete';
                        deleteButton.id = 'deleteButton';
                        deleteButton.addEventListener('click', function(){
                            todoContainer.remove()
                            // saveToLocalStorage()
                            
                        })

                    UL.append(todoContainer)
                    todoContainer.appendChild(li)
                    todoContainer.appendChild(deleteButton)
                    
                    // saveToLocalStorage()
                
                    InputVal.value = ''; // Clear the input field after adding the to-do
                
                
            }
});
